<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Fetch Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    pre {
      background: #f4f4f4;
      padding: 10px;
      border-radius: 4px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>Simple Fetch Test</h1>
  <p>This page fetches the OpenAPI JSON from your backend.</p>
  <pre id="output">Loading...</pre>
  
  <script>
    fetch("http://23.88.121.164:8000/openapi.json")
      .then(res => res.json())
      .then(data => {
        console.log(data);
        document.getElementById("output").textContent = JSON.stringify(data, null, 2);
      })
      .catch(err => {
        console.error(err);
        document.getElementById("output").textContent = "Error: " + err;
      });
  </script>
</body>
</html>
